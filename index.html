<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>Quote Book</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller='mainCtrl'>
<div class="container">
<h1>Famous Quotes</h1>
<input placeholder="Search Author" ng-model="authorFilter.author"><br>
<button ng-click='Add(theQuote, theAuthor)'>Add Quote</button>
<input ng-model='theQuote' placeholder="Quote">
<input ng-model='theAuthor' placeholder="Author">
  <ul ng-repeat='quote in quotes | filter: authorFilter'>
    <li class = 'quotes'>
      <p>"{{quote.text}}"</p>
      <p>-{{quote.author}}</p>
      <button ng-click="Remove(quote)">Remove Quote</button>
    </li>
  </ul>

</div>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js'></script>
<script src='js/app.js'></script>
<script src='js/controller.js'></script>
<script src='js/service.js'></script>
  </body>
</html>
